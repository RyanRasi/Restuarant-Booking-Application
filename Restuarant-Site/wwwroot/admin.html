<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Gusto d'italia! - Admin</title>

    <!--Bootstrap Import-->

        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <script src="../Public/JS/crudBooking.js"></script>

    <link rel="stylesheet" href="../Public/CSS/styles.css">

<!---------------------------------------------------------------------------------------
  A onload trigger is added to the body which will call the readTodoItems() function
  which will in turn send a REST API GET request to the microservice to read the booking_list
  from the DB
---------------------------------------------------------------------------------------->

<body onload="readTodoItems()">

    <!-- Navbar -->
    <component-navbar></component-navbar>

    <!-- Header -->
    <component-header></component-header>


    <h2>Bookings Placed</h2>
    <table id="bookingList">
        <tr>
            <th>Date and Time</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Location</th>
            <th>Party Size</th>
            <th>Phone Number</th>
            <th>Notes</th>
            <th>Info</th>
            <th>Status</th>
            <th>Approve or Delete</th>
        </tr>
    </table>
    <!--
    <ul id="bookingList">
         This list is empty at start and is populated by the readTodoItems() function
             called by the onload trigger (see the body element above)
         
    </ul>
-->

            <form action="javascript:addNewVoucher()" style="margin-top: 10px">
                <div class="row">

    <div class="col">
        <input type="text" id="voucher" class="form-control" name="voucher" placeholder="Enter Voucher Code">
    </div>
        <div class="col">
                        <select name="voucherType" id="voucherType" class="form-control">
                            <option value="" disabled selected>Select Type</option>
                            <option value="pizza">Pizza</option>
                            <option value="pasta">Pasta</option>
                            <option value="delivery">Delivery</option>
                        </select>
    </div>
        <div class="col">
        <input type="number" id="discount" class="form-control" name="discount" placeholder="Enter Discount %" min=0 max=100>
    </div>
                        <div class="col">
                        <input id="submitButton" type="submit" value="Submit Voucher">
                    </div>
</div>

           
            </form>
</body> 

</html>
