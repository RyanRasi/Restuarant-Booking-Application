<head>

    <!--Bootstrap Import-->

        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="../Public/CSS/styles.css">

<!---------------------------------------------------------------------------------------
  A onload trigger is added to the body which will call the readTodoItems() function
  which will in turn send a REST API GET request to the microservice to read the booking_list
  from the DB
---------------------------------------------------------------------------------------->

<body onload="readOrderItems()">

    <!-- Navbar -->
    <component-navbar></component-navbar>

    <!-- Header -->
    <component-header></component-header>

    <h2>Order some of our freshly prepared authentic meals delivered straight to your door!</h2>
    <table id="orderList">
        <tr>
            <th>Item</th>
            <th>Type</th>
            <th>Calories</th>
            <th>Price</th>
            <th>Add to Cart</th>
        </tr>

    </table>
    <form action="./checkout.html">
        <button type="submit">Proceed to Checkout</button>
    </form>

</body>

</html>
